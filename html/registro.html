<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>InstaGG-Registro</title>
    <script src="../Instagg/js/prefix.js"></script>
    <link rel="stylesheet" href="../Instagg/css/cuerpo.css">
    <link rel="stylesheet" href="../Instagg/css/header.css">
    <link rel="stylesheet" href="../Instagg/css/main.css">
    <link rel="stylesheet" href="../Instagg/css/footer.css">
    <link rel="stylesheet" href="../Instagg/css/aside.css">
    <link rel="stylesheet" href="../Instagg/css/mediaQuery.css">
    <link rel="stylesheet" href="../Instagg/css/formulario.css">
    
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="../Instagg/img/InstaGG.png" alt="InstaGG">
            <a href="#">InstaGG</a>
        </div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Overwatch</a>
            <a href="#">League of Legends</a>
            <a href="#">Contacto</a>
            <a href="#">Registro</a>
        </nav>
    </header>
    <section class="main">
        <form class="formulario-registro">
            <ul class="registro-datos">
                <li>
                    <label for="first-name">Nombre</label>
                    <input type="text" id="first-name" placeholder="Ingrese su nombre"/>
                </li>
                <li>
                    <label for="last-name">Apellido</label>
                    <input type="text" id="last-name" placeholder="Ingrese su apellido"/>
                </li>
                <li>
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname" placeholder="Ingrese su nickname"/>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Correo electronico"/>
                </li>
                <li>
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese una contraseña"/>
                </li>
                <li>
                    <label for="country">Nacionalidad</label>
                    <input type="text" id="country" placeholder="Nacionalidad"/>
                </li>
                <li>
                    <p>Plataformas favoritas</p>
                    <ul class="registro-plataforma">
                        <li>
                            <input type="checkbox" id="pc"/>
                            <label for="pc">PC</label>
                        </li>
                        <li>
                            <input type="checkbox" id="ps"/>
                            <label for="ps">PlayStation</label>
                        </li>
                        <li>
                            <input type="checkbox" id="xbox"/>
                            <label for="xbox">Xbox</label>
                        </li>
                        <li>
                            <input type="checkbox" id="nintendo"/>
                            <label for="nintendo">Nintendo</label>
                        </li>
                        <li>
                            <input type="checkbox" id="otro"/>
                            <label for="otro">Otro</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <button type="submit">Registro</button>
                </li>
            </ul>
        </form>
    </section>
    <footer>
        <section class="links">
            <a href="#">Inicio</a>
            <a href="#">Overwatch</a>
            <a href="#">League of Legends</a>
            <a href="#">Contacto</a>
            <a href="#">Registro</a>
        </section>
        <div class="social">
            <a class="fb" href="#"></a>
            <a class="tw" href="#"></a>
        </div>
    </footer>
</div>
</body>
</html>
