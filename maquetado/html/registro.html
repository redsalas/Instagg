<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>InstaGG-Registro</title>
    <script src="../js/prefix.js"></script>
    <link rel="stylesheet" href="../css/cuerpo.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/mediaQuery.css">
    <link rel="stylesheet" href="../css/formulario.css">
</head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="../img/InstaGG.png" alt="InstaGG">
                    <a href="#">InstaGG</a>
                </div>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Overwatch</a>
                    <a href="#">League of Legends</a>
                    <a href="#">Contacto</a>
                    <a href="#">Registro</a>
                </nav>
            </header>
            <section class="main">
                <form class="formulario-registro" method="post" action="../php/registroExitoso.php">
                    <ul class="registro-datos">
                        <li>
                            <label for="first-name">Nombre</label>
                            <input type="text" id="first-name" placeholder="Ingrese su nombre" name="first-name"/>
                        </li>
                        <li>
                            <label for="last-name">Apellido</label>
                            <input type="text" id="last-name" placeholder="Ingrese su apellido" name="last-name"/>
                        </li>
                        <li>
                            <label for="nickname">Nickname</label>
                            <input type="text" id="nickname" placeholder="Ingrese su nickname" name="nickname"/>
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Correo electronico" name="email"/>
                        </li>
                        <li>
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingrese una contraseña" name="password"/>
                        </li>
                        <li>
                            <label for="country">Nacionalidad</label>
                            <input type="text" id="country" placeholder="Nacionalidad" name="country"/>
                        </li>
                        <li>
                            <label for="avatar">Avatar</label>
                            <input type="file" id="avatar" name="avatar"/>
                        </li>
                        <li>
                            <p>Plataformas favoritas</p>
                            <ul class="registro-plataforma">
                                <li>
                                    <input type="checkbox" id="pc" name="plataforma[]" value="PC"/>
                                    <label for="pc">PC</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ps" name="plataforma[]" value="PlayStation"/>
                                    <label for="ps">PlayStation</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="xbox" name="plataforma[]" value="Xbox"/>
                                    <label for="xbox">Xbox</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="nintendo" name="plataforma[]" value="Nintendo"/>
                                    <label for="nintendo">Nintendo</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="otro" name="plataforma[]" value="Otro"/>
                                    <label for="otro">Otro</label>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <button type="submit">Registro</button>
                        </li>
                    </ul>
                </form>
            </section>
            <footer>
                <section class="links">
                    <a href="index.html">Inicio</a>
                    <a href="#">Overwatch</a>
                    <a href="#">League of Legends</a>
                    <a href="#">Contacto</a>
                    <a href="#">Registro</a>
                </section>
                <div class="social">
                    <a class="fb" href="#"></a>
                    <a class="tw" href="#"></a>
                </div>
            </footer>
        </div>
    </body>
</html>
